    <div id="container" style="max-width:800px;height:400px"></div>
    <script>
        new Vue({
            el: '#container',
            data() {
                return {
                    data: null
                }
            },
            mounted() {
                const instance = axios({
                    post: 'get',
                    url: 'http://39.98.86.246:8081/visual/Bar'
                })
                instance.then(function (response) {
                    console.log(response.data.data)
                    let data = response.data.data
                    Highcharts.chart('container', {
                        chart: {
                            type: 'bar',
                            inverted: true

                        },
                        title: {
                            text: '岗位数量Top10地区'
                        },
                        subtitle: {
                            text: '数据来源: liepin.com'
                        },
                        xAxis: {
                            categories: [""],
                            title: {
                                text: "地区"
                            }
                        },
                        yAxis: {
                            min: 0,
                            title: {
                                text: '岗位数量',
                                align: 'high'
                            },
                            labels: {
                                overflow: 'justify'
                            }
                        },
                        tooltip: {
                            valueSuffix: ' 个'
                        },
                        plotOptions: {
                            bar: {
                                dataLabels: {
                                    enabled: true,
                                    allowOverlap: true // 允许数据标签重叠
                                }
                            }
                        },
                        legend: {
                            layout: 'vertical',
                            align: 'right',
                            verticalAlign: 'top',
                            x: -40,
                            y: 100,
                            floating: true,
                            borderWidth: 1,
                            backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
                            shadow: true,

                        },


                        series: data
                    });


                })
            }
        })

    </script>
